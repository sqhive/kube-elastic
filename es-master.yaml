apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: es-master
  namespace: elastic
  labels:
    component: elasticsearch
    role: master
spec:
  serviceName: elastic
  replicas: 2
  template:
    metadata:
      labels:
        component: elasticsearch
        role: master
    spec:
      initContainers:
        - name: init-sysctl
          image: busybox:1.27.2
          command:
          - sysctl
          - -w
          - vm.max_map_count=262144
          securityContext:
            privileged: true
      containers:
        - name: es-master
          image: gcr.io/sqhive-backend/elastic:latest
          imagePullPolicy: Always
          env:
            - name: NAMESPACE
              value: "elastic"
            - name: NODE_NAME
              value: "es-master"
            - name: NETWORK_HOST
              value: "0.0.0.0"
            - name: CLUSTER_NAME
              value: "myesdb"
            - name: NUMBER_OF_MASTERS
              value: "2"
            - name: NODE_MASTER
              value: "true"
            - name: NODE_INGEST
              value: "false"
            - name: NODE_DATA
              value: "false"
            - name: HTTP_ENABLE
              value: "false"
            - name: HTTP_CORS_ENABLE
              value: "false"
            - name: HTTP_CORS_ALLOW_ORIGIN
              value: "false"
            - name: ES_JAVA_OPTS
              value: "-Xms256m -Xmx256m"
            - name: PROCESSORS
              value: "1"
          ports:
            - containerPort: 9300
              name: transport
          volumeMounts:
            - name: storage
              mountPath: /data
      volumes:
        - emptyDir:
            medium: ""
          name: "storage"